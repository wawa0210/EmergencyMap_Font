<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>齐齐哈尔市安全生产应急救援平台风险管控系统</title>

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/css/plugins/steps/jquery.steps.css" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">


    <style>

        .wizard > .content > .body { position: relative; }
        .sel_Disable{
        }
    </style>

</head>

<body style="background-color: #fdfeff;">
    <div id="wrapper">
        <div>
           <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>企业信息编辑</small></h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <form class="form-horizontal">
                                <div class="form-group"><label class="col-sm-2 control-label">公司名称</label>
                                    <div class="col-sm-4"><input type="text" id="ip_companyName" class="form-control"></div>
                                </div>
                                <div class="form-group"><label class="col-sm-2 control-label">行政区划</label>
                                    <div class="col-sm-2">
                                       <!--  <select id="sel_Prov" class="sel_Disable" disabled="disabled">
                                            <option value="230202">黑龙江省</option>
                                        </select>
                                        <select id="sel_City" class="sel_Disable" disabled="disabled">
                                            <option value="230200">齐齐哈尔</option>
                                        </select> -->
                                        <select id="sel_County" class="form-control">
                                          <option value="0">请选择</option>
                                          <option value="230202">龙沙区</option>
                                          <option value="230203">建华区</option>
                                          <option value="230204">铁锋区</option>
                                          <option value="230205">昂昂溪区</option>
                                          <option value="230206">富拉尔基区</option>
                                          <option value="230207">碾子山区</option>
                                          <option value="230208">梅里斯达斡尔族区</option>
                                          <option value="230221">龙江县</option>
                                          <option value="230223">依安县</option>
                                          <option value="230224">泰来县</option>
                                          <option value="230225">甘南县</option>
                                          <option value="230227">富裕县</option>
                                          <option value="230229">克山县</option>
                                          <option value="230230">克东县</option>
                                          <option value="230231">拜泉县</option>
                                          <option value="230281" >讷河市</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-2"><input type="text" id="ip_adaddressDetail" placeholder="详细地址" class="form-control"></div>
                                </div>
                                 <div class="form-group"><label class="col-sm-2 control-label">经纬度</label>
                                    <div class="col-sm-2"><input type="text" id="ip_longitude" placeholder="经度" class="form-control"></div>
                                    <div class="col-sm-2"><input type="text" id="ip_latitude" placeholder="纬度" class="form-control"></div>
                                </div>
                                <div class="form-group"><label class="col-sm-2 control-label">邮编</label>
                                    <div class="col-sm-4"><input type="text" id="ip_zipCode" class="form-control"></div>
                                </div>
                                <div class="form-group"><label class="col-sm-2 control-label">企业性质</label>
                                    <div class="col-sm-4">
                                        <select class="form-control m-b" id="sel_economy">
                                          <option value="国有企业">国有企业</option>
                                          <option value="集体企业">集体企业</option>
                                          <option value="私营经济">私营经济</option>
                                          <option value="个体经济">个体经济</option>
                                          <option value="联营经济">联营经济</option>
                                          <option value="股份制">股份制</option>
                                          <option value="外商投资">外商投资</option>
                                          <option value="港澳台投资">港澳台投资</option>
                                          <option value="其他">其他</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group"><label class="col-lg-2 control-label">安全风险等级</label>
                                    <div class="col-sm-4">
                                         <select class="form-control m-b" id="sel_RiskLevel">
                                              <option value="1">1级</option>
                                              <option value="2">2级</option>
                                              <option value="3">3级</option>
                                              <option value="4">4级</option>
                                            </select>
                                    </div>
                                </div>
                                <div class="form-group"><label class="col-lg-2 control-label">企业规模</label>
                                    <div class="col-sm-4">
                                         <select class="form-control m-b" id="sel_CompanyScale">
                                              <option value="1">0-20人</option>
                                              <option value="2">20-99人</option>
                                              <option value="3">100-499人</option>
                                              <option value="4">500-999人</option>
                                              <option value="5">1000-9999人</option>
                                              <option value="6">10000人以上</option>
                                            </select>
                                    </div>
                                </div>
                                <div class="form-group"><label class="col-sm-2 control-label">成立时间</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" id="ip_foundedTime">
                                    </div>
                                </div>
                                 <div class="form-group"><label class="col-sm-2 control-label">发证时间</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" id="ip_issureTime">
                                    </div>
                                </div>
                                <div class="form-group"><label class="col-sm-2 control-label">企业行业</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" id="ip_industry">
                                    </div>
                                </div>
                                <div class="form-group"><label class="col-sm-2 control-label">行业代码</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" id="ip_industryCode">
                                    </div>
                                </div>
                                <div class="form-group"><label class="col-sm-2 control-label">法定代表人</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" id="ip_owner">
                                    </div>
                                </div>
                                <div class="form-group"><label class="col-sm-2 control-label">销售收入</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" id="ip_companyIncome">
                                    </div>
                                </div>
                                <div class="form-group"><label class="col-sm-2 control-label">分管安全负责人</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" id="ip_chiefSafeyName">
                                    </div>
                                </div>
                                <div class="form-group"><label class="col-sm-2 control-label">分管安全负责人电话</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" id="ip_chiefSafeyPhone">
                                    </div>
                                </div>
                                <div class="form-group"><label class="col-sm-2 control-label">安全生产管理机构负责人</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" id="ip_viceSafeyName">
                                    </div>
                                </div>
                                <div class="form-group"><label class="col-sm-2 control-label">安全生产管理机构负责人电话</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" id="ip_viceSafeyPhone">
                                    </div>
                                </div>
                                <div class="form-group"><label class="col-sm-2 control-label">安全值班电话</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" id="ip_onDutyPhone">
                                    </div>
                                </div>
                                <div class="form-group"><label class="col-sm-2 control-label">应急咨询电话</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" id="ip_emergencyPhone">
                                    </div>
                                </div>
                                <div class="form-group"><label class="col-sm-2 control-label">企业详情</label>
                                    <div class="col-sm-4">
                                        <textarea class="form-control" id="ip_companyDetail"> </textarea>
                                    </div>
                                </div>

                                <div class="hr-line-dashed"></div>
                                <div class="form-group" style="display: inline;">
                                    <div>
                                        <intput type="button" class="btn btn-default" id="btn_Cancel" onclick="Cancel()">取消</input>
                                    </div>
                                    <div>
                                        <intput type="button" class="btn btn-primary" >保存</intput>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>



    <!-- Mainly scripts -->
    <script src="/js/jquery-2.1.1.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="/js/inspinia.js"></script>
    <script src="/js/plugins/pace/pace.min.js"></script>

    <!-- Steps -->
    <script src="/js/plugins/staps/jquery.steps.min.js"></script>

    <!-- Jquery Validate -->
    <script src="/js/plugins/validate/jquery.validate.min.js"></script>


    <script>
        $(document).ready(function(){
            $("#btn_Cancel").click(function(){
                // debugger;
                // $("#iframe_DashBoard",parent.document).attr('src',"CompanyList.html");
            });
       });
        function Cancel(){
            $("#iframe_DashBoard",parent.document).attr('src',"/Static/CompanyList.html");
        }
    </script>

</body>

</html>
